# action.yml
name: 'Python GHTest'
description: 'Greet someone and record the time'
inputs:
  var1:  # id of input
    description: 'Passing in a variable'
    required: true
    default: 'my var number 1'
  var2:
    description: 'Variable that isn"t required'
    required: false
  im_a_bool:
    description: 'testing how booleans are converted to python'
# outputs:
#  time: # id of output
#    description: 'The time we greeted you'
#  files:
#    description: 'ls command'
runs:
  using: "composite"
  steps:
    - name: setup python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Run action
      run: |
        python3 ${{ github.action_path }}/action.py
        ls -R
        echo "pwd" && pwd
      env:
        INPUT_VAR1: ${{ inputs.VAR1 }}
        INPUT_VAR2: ${{ inputs.VAR2 }}
        INPUT_IM_A_BOOL: ${{ inputs.IM_A_BOOL  }}
      shell: bash
    - name: Write summary
      run: |
        cat tmp.txt >> $GITHUB_STEP_SUMMARY
      shell: bash
